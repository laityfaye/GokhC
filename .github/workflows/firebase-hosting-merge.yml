name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Installer le SDK Dart version 3.5.4
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.5.4'

      # Ajouter l'étape pour installer Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10' # Spécifiez la version de Flutter que vous utilisez

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTAUTH_FF0B0 }}
          channelId: live
          projectId: testauth-ff0b0
