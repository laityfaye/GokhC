name: Deploy Flutter Web to Firebase

on:
  push:
    branches:
      - main  # Change selon ta branche cible

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"  # Version Flutter que tu utilises
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live  # DÃ©ploie en production, change si besoin
          projectId: "ton-project-id"  # Remplace par l'ID de ton projet Firebase
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
